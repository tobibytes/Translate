syntax = "proto3";

package chat;

service ChatService {
  // Client sends a message
  rpc SendMessage (ChatMessage) returns (Empty);

  // Server streams messages to client
  rpc ReceiveMessages (Empty) returns (stream ChatMessage);
}

message ChatMessage {
  string user = 1;
  string text = 2;
  int64 timestamp = 3;
}

message Empty {}
